<!DOCTYPE html>
<html>
	
<head>
	<title>21</title>
	<link rel="stylesheet" href="1.css">
	<script type="text/javascript" src="skrollr.min.js"></script>
</head> 			<a href="22.html"></a>

<body class="two-body">
	<div id="skrollr-container">
			<img src="giphy.gif"
			class="giph"
			data-0="
				-ms-transformation: rotate(0deg);
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
				background-color: rgb(23,42,64)
				-ms-transformation: scale(1,1);
				-webkit-transform: scale(1,1);
				transform: scale(1,1);"
			data-1000p="
				-ms-transformation: rotate(360deg));
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
				background-color: rgb(242,146,213);
				-ms-transformation: scale(5,5);
				-webkit-transform: scale(5,5);
				transform: scale(5,5);"
			data-2000p="
				-ms-transformation: rotate(0deg);
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
				-ms-transformation: scale(1,1);
				-webkit-transform: scale(1,1);
				transform: scale(1,1);
				background-color: rgb(142,246,113);"				    
			style="margin:auto; top: 40%; left:500px; z-index: 1">
		<div class="giph"
			style="margin:0;background-color: red; height: 10px;width: 100%;top: 50%; mix-blend-mode: multiply"
			data-0="
				-ms-transformation: scale(1,1);
				-webkit-transform: scale(1,1);
				transform: scale(1,1);
				background-color: rgb(23,42,64)"
			data-1000p="
				-ms-transformation: scale(10,100);
				-webkit-transform: scale(10,100);
				transform: scale(10,100);
				background-color: rgb(242,146,213);"
			data-2000p="
				-ms-transformation: scale(1,1);
				-webkit-transform: scale(1,1);
				transform: scale(1,1);
				background-color: rgb(142,246,113);"				    
			>
		</div>	
	<script type="text/javascript">
    var s = skrollr.init({
});
</script>

</body>
</html>

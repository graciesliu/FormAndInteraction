<!DOCTYPE html>
<html>
	
<head>
	<title>scroll</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="skrollr.min.js"></script>
</head> 			

<body class="two-body">
	<div id="skrollr-container">
		<div class="set">
		<div class="multi m1"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-0="1);
				background-color: rgb(113,242,164)"
			data-1000p="
				background-color: rgb(242,210,13);"			    
			>
		</div>	
		<div class="multi m2"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-1000="
				background-color: rgb(113,242,164)"
			data-2000p="
				background-color: rgb(42,46,13);"			    
			>
		</div>	
				<div class="multi m3"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-2000="
				background-color: rgb(113,242,164)"
			data-3000p="
				background-color: rgb(42,46,13);"			    
			>
		</div>	
		<div class="multi m4"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-3000="
				background-color: rgb(113,242,164)"
			data-4000p="
				background-color: rgb(42,46,13);"			    
			>
		</div>	
		<div class="multi m5"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-4000="
				background-color: rgb(113,242,164)"
			data-5000p="
				background-color: rgb(242,210,13);"			    
			>
		</div>
		</div>	
	<script type="text/javascript">
    var s = skrollr.init({
});
</script>

</body>
</html>
